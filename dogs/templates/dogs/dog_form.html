{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - DogFoster{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{{ title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        {% if form.instance.photo %}
                        <div class="mb-3">
                            <p>Current Photo:</p>
                            <img src="{{ form.instance.photo.url }}" alt="Current dog photo" class="img-fluid mb-2" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Dog</button>
                            <a href="{% url 'dogs:dog_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
